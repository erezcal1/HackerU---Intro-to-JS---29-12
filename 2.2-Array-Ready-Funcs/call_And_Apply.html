<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call & Apply</title>
</head>

<body>
  <script>
    let user1 = {
      first_Name: 'Sahar',
      last_Name: 'Ohayon',
      full_Name: function () {
        return `${this.first_Name} ${this.last_Name}`;
      }
    }
    let user2 = {
      first_Name: 'Yuval',
      last_Name: 'Kenan',
      full_Name: function () {
        return `${this.first_Name} ${this.last_Name}`;
      }
    }
    let greeting = function (greet) {
      console.log(`${greet} ${this.first_Name}`);
    }
    //Call
    greeting.call(user1, 'Good Morning');
    greeting.call(user2, 'Good Afternoon');
    //Apply
    greeting.apply(user2, ['Good Evening']);
    //Change the binding of this keyword in an object
    console.log(user1.full_Name.call(user2));
  </script>
</body>

</html>
