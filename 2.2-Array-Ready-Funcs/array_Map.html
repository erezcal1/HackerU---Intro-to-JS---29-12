<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array.Map()</title>
</head>

<body>
  <script>
    let numbers = [3, 15, 20, 45, 10, 2];
    let new_Double_Numbers = numbers.map(number => number * number);
    console.log(numbers, new_Double_Numbers);
  </script>
</body>

</html>
