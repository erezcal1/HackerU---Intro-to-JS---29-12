<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This In Method</title>
</head>

<body>
  <script>
    let obj = {
      the_Name: "Objet 1",
      fun1: function () {
        console.log(this);
        console.log(this.the_Name);
      }
    };
    let dog = {
      dog_Name: 'Poof',
      type: "Box Sir",
      //arrow function changes this to the parent object
      the_Dog: () => {
        console.log(this);
        return `${this.dog_Name} is a ${this.type}`;
      }
    }
    console.log(obj.fun1());
    console.log(dog.the_Dog());
  </script>
</body>

</html>
