  <title>Create Element HomeWork</title>
  <style>
    #btn_Input {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    #btn_Reset {
      background-color: #070808;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>
  <form action="" id="form_all">
    <button type="button" id="btn_Input" onclick="newFunction()">Click Me</button>
    <button type="submit" id="btn_Reset">Reset</button>
  </form>

    //Create Element
    newFunction = () => {
      const input = document.createElement("button");
      input.type = "button";
      input.textContent = "Click Me";
      input.id = "btn_Input";
      input.onclick = newFunction;
      const form_all = document.querySelector("form");
      form_all.appendChild(input);
    };
  </script>
