<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Html</title>
  <style>
    body {
      font-size: 2.5rem;
      font-family: tahoma;
    }
  </style>
</head>

<body>
  <h2 id="alice">Who the F** is Alice?</h2>
  <button id="theClick">Click To Find Out</button>

  <script>
    document.getElementById('theClick').onclick = function () {
      let alice = document.getElementById('alice');
      alice.innerHTML = "Alice <br>Is Your Sister";
      alice.style.color = "#ff0000";
      alice.style.backgroundColor = "yellow";
      alice.style.textAlign = "center";
      document.body.style.backgroundColor = "#acacac";
    }
  </script>
</body>

</html>
