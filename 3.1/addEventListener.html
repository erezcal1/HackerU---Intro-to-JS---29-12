<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListener</title>
</head>

<body>
  <section id="content"></section>
  <form action="">
    <label for="">Enter Your Name:</label>
    <input type="text" id="user_Name">
    <br>
    <input type="button" value="Click" id="the_Click">
  </form>

  <script>
    document.getElementById('the_Click').addEventListener('click', go2);
    document.getElementById('the_Click').addEventListener('contextmenu', go2);

    function go2() {
      let user_Name = document.getElementById('user_Name').value;
      let content = document.getElementById('content');
      content.innerHTML = "Hello " + user_Name;
    }
  </script>
</body>

</html>
