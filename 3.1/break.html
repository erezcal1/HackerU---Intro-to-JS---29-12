<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break</title>
</head>

<body>
  <script>
    for (let j = 0; j < 100; j++) {
      console.log("j = " + j);
      if (j == 35) {
        console.log("break j = " + j);
        break;
      }
    }
  </script>
</body>

</html>
