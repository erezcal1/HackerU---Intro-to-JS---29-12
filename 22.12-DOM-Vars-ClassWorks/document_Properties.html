<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Properties</title>
  </head>
  <body bgcolor="navy" text="white">
    <script>
      document.write(
        "The background color of the page is: " + document.bgColor + "<br>"
      );
      document.write(
        "The background color of the text is: " + document.fgColor + "<br>"
      );
    </script>
  </body>
</html>
