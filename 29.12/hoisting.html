<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoisting</title>
</head>

<body>
  <script>
    console.log(user + " " + greet);
    console.log("Hello " + user);

    go2();

    var user = "Avi";
    var greet = "good morning";

    function go2() {
      console.log(user + " " + greet);
    }
  </script>
</body>

</html>
