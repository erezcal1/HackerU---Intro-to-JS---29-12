<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Loop Table</title>
</head>

<body>
  <script>
    document.write("<table style='border: 3px solid black;'>");
    document.write("<tr style='border: 3px solid black;'>");
    for (var x = 0; x < 10; x++) {
      document.write("<td> Happy </td>");
    }
    document.write("</tr>");
    document.write("</table>");
  </script>
</body>

</html>
