<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Happy</title>
</head>

<body>
  <script>
    //write 50 time the text including number
    for (var x = 0; x < 50; x++) {
      document.write((x + 1) + " Happy <br>")
    }
  </script>
</body>
