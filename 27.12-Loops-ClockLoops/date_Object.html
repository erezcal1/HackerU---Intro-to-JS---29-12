<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Object</title>
</head>

<body>
  <script>
    document.write("Today is " + Date() + "<br>")
    var today = new Date();
    console.log(today);
    document.write("The day of the week is " + (today.getDay() + 1) + "<br>");
    document.write("The day of the month is " + today.getDate() + "<br>");
    document.write("The month is " + (today.getMonth() + 1) + "<br>");
    document.write("The year is " + today.getFullYear() + "<br>");
  </script>
</body>

</html>
