<!-- user text to array -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button to Array</title>
</head>

<body>
  <form>
    <input type="text" id="val_To_Arr">
    <input type="button" value="Add to Array" id="button_To_Arr">
  </form>
  <script>
    let arr = [];
    document.getElementById('button_To_Arr').addEventListener('click', function () {
      let text_To_Arr = document.getElementById("val_To_Arr");
      arr.push(text_To_Arr.value);
      console.log(arr);
    });
  </script>
</body>

</html>
