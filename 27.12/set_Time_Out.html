<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Time Out</title>
  <style>
    h1 {
      font-size: 2em;
      color: #639;

<body>

  <script>
    function go_2() {

    }
    setTimeout(go_2, 3000);
  </script>
</body>
