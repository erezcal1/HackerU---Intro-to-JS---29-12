<!-- This program prints on a document the numbers 1 to 100
     and puts background color on each odd number -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H - W - 2</title>
</head>

<body>
  <script>
    document.write("<table border = '3'>");

    for (var i = 1; i < 101; i += 10) {
      document.write("<tr>");
      for (var j = 0; j < 10; j++) {
        if ((i + j) % 2 != 0) {
          document.write("<td style='background-color: #FF0000;'>" + (i + j) + "</td>");
        } else {
          document.write("<td>" + (i + j) + "</td>");
        }
      }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>

</html>
