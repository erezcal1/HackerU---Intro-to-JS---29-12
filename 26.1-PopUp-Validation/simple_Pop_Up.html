<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pop Up</title>
    <link rel="stylesheet" href="pop_Up.css" />
  </head>

  <body>
    <button>Click Me</button>
    <!-- popUp  -->
    <div class="container">
      <div class="pop_Up">
        <div class="close">x</div>
        <div class="content">
          <h2>Black Friday Sale!</h2>
          <p>60% off all Nike shoes, bags, and more.</p>
          <a href="#">Enter Now</a>
        </div>
      </div>
    </div>
    <script src="pop_Up.js"></script>
  </body>
</html>
