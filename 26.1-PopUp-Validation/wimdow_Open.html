<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window.Open</title>
</head>

<body>
  <a href="http://walla.co.il">walla</a>
  <br><br><br>
  <a href="#" class="linkA">walla</a>

  <script>
    document.querySelector('.linkA').addEventListener('click', () => {
      window.open('http://walla.co.il', 'walla', 'width=400,height=400');
    });
  </script>
</body>

</html>
