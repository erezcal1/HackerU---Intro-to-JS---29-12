<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
</head>

<body>
  <form action="">
    <label for="">Name:</label>
    <input type="text" id="u_name"><br>
    <label for="">Email:</label>
    <input type="text" id="u_Email"><br>
    <input type="button" value="Send">
  </form>

  <script>
    document.querySelector('input[type=button]').addEventListener('click', () => {
      const u_Name = document.querySelector('#u_name');
      const u_Email = document.querySelector('#u_Email');
      if (u_Name.value == '') {
        alert('Name is required');
        u_Name.focus();
      }
      if (u_Email.value == '' || u_Email.value.indexOf('@') == -1 ||
        u_Email.value.indexOf('.') == -1) {
        alert('Email is required');
        u_Email.focus();
      }
    });
  </script>
</body>

</html>
