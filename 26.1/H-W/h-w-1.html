<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H-W-1 Splice</title>
</head>

<body>
  <script>
    //arr with double values
    let arr = [1, 1, 1, 1, 1, 1, 1, "1"];
    //remove all the double values
    for (let i = 0; i < arr.length; i++) {
      for (let j = arr.length - 1; j > i; j--) {
        if (arr[i] === arr[j]) {
          arr.splice(j, 1);
        }
      }
    }

    //second option with one for loop
    arr.sort();
    let compar_Val;
    for (let i = arr.length; i > 0; i--) {
      compar_Val = arr[i];
      if (compar_Val = arr[i - 1]) {
        arr.splice(i, 1);
      }
    }
    console.log(arr);
  </script>
</body>

</html>
