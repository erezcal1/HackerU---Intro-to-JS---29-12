<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head>

<body>
  <div id="box"></div>
  <script>
    // for
    const box = document.getElementById("box");
    for (let i = 1; i <= 10; i++) {
      if (i == 5) {
        break;
      }
      box.innerHTML += i + ". Hey <br>";
    }
    // while
    let a = 0;
    while (a < 30) {
      box.innerHTML += a + ". while <br>";
      a++;
    }
    // do while
    let i = 1;
    do {
      console.log("the number " + i);
      i++;
    } while (i < 10);
    //Iteration - הרצת ללואה על מערך 
    let numbers = [10, 20, 30, 40, 50, 60, 70, 80, 90];
    for (let i = 0; i < numbers.length; i++) {
      console.log("the number in the array: " + numbers[i]);
    }
    // for of object
    for (const i of numbers) {
      console.log("the number " + i);
    }
    // for in object
    for (const i in numbers) {
      console.log("the " + numbers[i]);
    }
  </script>
</body>

</html>
