<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Element By Id</title>
  <style>
    img {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <img src="img/bonsai.jpg" alt="bonsai tree" id="bonsai">

  <script>
    document.getElementById("bonsai").onclick = function () {
      alert("Stop that!");
    }
  </script>
</body>

</html>
