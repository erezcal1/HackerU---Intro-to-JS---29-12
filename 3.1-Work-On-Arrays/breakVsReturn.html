<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Vs Return</title>
</head>

<body>
  <script>
    function go2() {
      for (let i = 1; i < 100; i++) {
        console.log(i);
        if (i == 30) {
          console.log("i = 30");
          // break;
          return;
        }
      }
      console.log("After The Loop - We Can Go To Sleep...");
    }
    go2();
  </script>
</body>

</html>
