<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immediately Invoked Function Expression</title>
</head>

<body>
  <script>
    let calc = (num) => {
      console.log(num * num);
    }
    calc(8);
    //IIFE 1
    let calc2 = function (num) {
      console.log(num * num);
    }(10);
    //IIFE 2
    (function (num) {
      console.log(num * num);
    }(11));
    //IIFE 3
    (function (num) {
      console.log(num * num);
    })(12);
  </script>
</body>

</html>
