<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <style>
      label {
        font-size: 1.5em;
        font-family: Georgia;
        color: crimson;
        display: block;
      }
      h1 {
        font-size: 12pt;
      }
      .em {
        font-size: 1em;
      }
      textarea {
        width: 400px;
        height: 200px;
        resize: none;
      }
      input {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="em">Hello</h1>
    <h1>Hello</h1>
    <form action="">
      <!-- (label+input+br)*2 -->
      <label for="firstNm">First Name: </label>
      <input type="text" id="firstNm" />
      <br />
      <label for="lastNm">Last Name: </label>
      <input type="text" id="lastNm" />
      <br />

      <!-- label+input:checkbox -->
      <label for="">Hobbies</label>
      <input type="checkbox" name="" id="" />Books
      <input type="checkbox" name="" id="" />Music
      <input type="checkbox" name="" id="" />Cars
      <input type="checkbox" name="" id="" />Sport
      <br />

      <!-- label+input:radio -->
      <label for="">Gender</label>
      <input type="radio" name="Gender" id="" />Male
      <input type="radio" name="Gender" id="" />Female
      <input type="radio" name="Gender" id="" />Other

      <!-- label+textarea -->
      <label for="">What do you think of my site?</label>
      <!-- maxlength = maximum of letters in textarea -->
      <textarea maxlength="10" name="" id=""></textarea>
      <br />
      <!-- label+select>option*6 -->
      <label for="">Where should I go?</label>
      <select name="" id="">
        <option value="">Tel Aviv</option>
        <option value="">Ramt Gan</option>
        <option value="">Haifa</option>
        <option value="">Netania</option>
        <option value="">Holon</option>
        <option value="">Jerusalem</option>
      </select>
      <br />
      <input type="button" value="click" />
      <br />
      <input type="reset" value="reset" />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
