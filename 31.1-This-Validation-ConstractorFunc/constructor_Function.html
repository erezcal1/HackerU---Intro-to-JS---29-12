  <title>Constructor Function</title>

<body>
  <script>
    function Worker(email, name) {
      this.email = email;
      this.name = name;
      this.logIn = function () {
        console.log(this.email, 'Has logged in');
      }
    }
    let worker1 = new Worker("david@bigFoot.com", "David Kishot");
    let worker2 = new Worker("shoshana@bigFoot.com", "Shoshana Aribelson");
  </script>
</body>
